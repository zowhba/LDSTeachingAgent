# Azure Web App 배포 워크플로우
# 
# 사용 전 설정:
# 1. Azure Portal에서 Web App 생성 (Python 3.11, Linux)
# 2. GitHub Secrets에 추가:
#    - AZURE_WEBAPP_PUBLISH_PROFILE: Azure Portal > Web App > Deployment Center > Manage publish profile
# 3. 아래 env 섹션의 AZURE_WEBAPP_NAME을 실제 앱 이름으로 변경

name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'LDSTeaching'  # 실제 Azure Web App 이름으로 변경
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: requirements_azure.txt

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_azure.txt

      - name: Prepare deployment package
        run: |
          # 배포에 필요한 파일만 복사
          mkdir -p deploy_package/frontend
          cp app_azure.py deploy_package/
          cp requirements_azure.txt deploy_package/requirements.txt
          cp startup.sh deploy_package/
          cp -r prompts deploy_package/
          cp -r frontend/dist deploy_package/frontend/
          cp curriculum_scraper.py deploy_package/
          cp weekly_curriculum_manager.py deploy_package/
          
          # .deployment 파일 생성
          echo "[config]" > deploy_package/.deployment
          echo "SCM_DO_BUILD_DURING_DEPLOYMENT=true" >> deploy_package/.deployment

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy_package
