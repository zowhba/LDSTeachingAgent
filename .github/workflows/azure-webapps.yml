# Azure Web App 배포 워크플로우

name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'LDSTeaching'
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements_azure.txt

      - name: Prepare deployment package
        run: |
          # 루트에 모든 파일 배치 (Azure 기본 구조)
          mkdir -p deploy_package/frontend/dist
          mkdir -p deploy_package/prompts
          
          # Python 파일
          cp app_azure.py deploy_package/
          cp curriculum_scraper.py deploy_package/
          cp weekly_curriculum_manager.py deploy_package/
          
          # requirements.txt (이름 변경)
          cp requirements_azure.txt deploy_package/requirements.txt
          
          # 프론트엔드 빌드 결과
          cp -r frontend/dist/* deploy_package/frontend/dist/
          
          # 프롬프트 템플릿
          cp -r prompts/* deploy_package/prompts/
          
          # 가상환경
          cp -r antenv deploy_package/
          
          # startup.txt 생성 (Azure가 인식하는 형식)
          echo "gunicorn --bind=0.0.0.0:8000 --workers=2 --timeout=600 --worker-class=uvicorn.workers.UvicornWorker app_azure:app" > deploy_package/startup.txt

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy_package
